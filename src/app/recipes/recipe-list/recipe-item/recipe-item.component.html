        <h4 class="list-group-item-heading" style="margin-top: 17px;"> {{recipe.name}}</h4>
        
    </div>
    <span class="pull-right">
        <img src="{{recipe.imagePath}}" alt="" class="image-responsive" style="max-height:50px">
