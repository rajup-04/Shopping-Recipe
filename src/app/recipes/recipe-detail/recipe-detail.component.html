<div class="row">
    <div class="col-xs-12">
        <img src="{{selectedRecipe.imagePath}}" alt="" class="img-responsive" style="max-height:300px; margin: 2px auto;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{selectedRecipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a style="cursor:pointer" (click)="addIngredient()">To shopping list</a></li>
                <li><a (click)="onEditRecipe()">Edit Recipe</a></li>
                <li><a >Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        {{selectedRecipe.description}} 
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h3>Ingredients</h3>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of selectedRecipe.ingredients"> {{ingredient.name}} - {{ingredient.amount}}</li>
        </ul>
    </div>
</div>
